<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
</head>
<header>
    <h1>Data Entry</h1>
    <nav>Menu</nav>
</header>

<body>
    <form action="Data entry">
        <p>
            <label for="HR">Heart Rate:
                <input type="number" name="HR" id="HR" min="0" max="200" required> bpm
            </label>
        </p>
        <p>
            <label for="BP">Blood Pressure
                <input type="number" name="BP" id="BP" min="0" max="200" required> mmHg
            </label>
        </p>
        <p>
            <label for="Act">Hours of Activity
                <input type="number" name="Act" id="Act" min="0" max="24" required> hour(s)
            </label>
        </p>
        <p>
            <label for="In">Calories Intake
                <input type="number" name="In" id="In" min="0"> calories
            </label>
        </p>
        <p>
            <label for="Out">Calories Outtake
                <input type="number" name="Out" id="Out" min="0"> calories
            </label>
        </p>
        <button type="submit">Enter</button>
    </form>
    <img src="https://webstockreview.net/images/runner-clipart-vector-3.jpg" alt="running man">

</body>
<footer>

</footer>

</html>
