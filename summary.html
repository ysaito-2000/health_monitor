<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/monitorstyle.css">
    <link rel="stylesheet" href="css/summary.css">

    <link rel="icon" href="https://www.shareicon.net/data/512x512/2016/07/04/791096_monitor_512x512.png">

    <script defer src="js/summary.js"></script>
    <script src="js/accessory.js"></script>

    <title>Data Summary</title>
</head>

<body>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <!-- <div id='stars'></div> -->
    <div id='stars2'></div>
    <!-- <div id='stars3'></div> -->

    <nav class="navbar">
        <span class="open-slide">
            <a href="#" onclick="openSideMenu()">
                <img src="img/menu-icon2.png">
            </a>
        </span>
    </nav>

    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSideMenu()">&times;</a>
        <a href="index.html">Login</a>
        <a href="data-entry.html">Data Entry</a>
        <a href="#" id="current-page">Summary</a>
        <a href="table.html">Table</a>
    </div>

    <div id="sum-background">
        <div id="health-stat-block" class="info-block">
            <h1>Health Stats</h1>
            <table>
                <tr>
                    <th>Age:</th>
                    <td id="age" class="health-stat">N/A</td>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td id="gender" class="health-stat">N/A</td>
                </tr>
                <tr>
                    <th>Weight:</th>
                    <td id="weight" class="health-stat">N/A</td>
                </tr>
                <tr>
                    <th>Height:</th>
                    <td id="height" class="health-stat">N/A</td>
                </tr>
            </table>
        </div>

        <div id="weekly-trend-block" class="info-block">
            <h1>Weekly Trend</h1>
            <table>
                <tr>
                    <th>HR:</th>
                    <td id="w-hr" class="weekly-trend">N/A</td>
                </tr>
                <tr>
                    <th>BP:</th>
                    <td id="w-bp" class="weekly-trend">N/A</td>
                </tr>
                <tr>
                    <th>Activity:</th>
                    <td id="w-act" class="weekly-trend">N/A</td>
                </tr>
                <tr>
                    <th>Cal In:</th>
                    <td id="w-cal-in" class="weekly-trend">N/A</td>
                </tr>
                <tr>
                    <th>Cal Out:</th>
                    <td id="w-cal-out" class="weekly-trend">N/A</td>
                </tr>
            </table>
        </div>

        <div id="today-stat-block" class="info-block">
            <h1>Today</h1>
            <table>
                <tr>
                    <th>HR:</th>
                    <td id="t-hr" class="today-stat">N/A</td>
                </tr>
                <tr>
                    <th>BP:</th>
                    <td id="t-bp" class="today-stat">N/A</td>
                </tr>
                <tr>
                    <th>Activity:</th>
                    <td id="t-act" class="today-stat">N/A</td>
                </tr>
                <tr>
                    <th>Cal In:</th>
                    <td id="t-cal-in" class="today-stat">N/A</td>
                </tr>
                <tr>
                    <th>Cal Out:</th>
                    <td id="t-cal-out" class="today-stat">N/A</td>
                </tr>
            </table>

            <div id="error">

            </div>
        </div>

    </div>

    <button class="btn-toggle" onclick="myFunction()">Light/Dark Mode</button>
</body>

</html>
