<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/monitorstyle.css">
    <link rel="stylesheet" href="../css/login-page.css">
</head>
<body>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <div id='stars'></div>

    <div id="login-portal">
        <h1>Login</h1>
        
        <div id="login-info">
            <!-- fill information here -->
            <form id="input-form">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username" name="username">
                <label for="password">Password:</label>
                <input type="text" id="password" placeholder="Password" name="password">           </form>
        </div>



        <!-- Could be button, use js -->
        <div id="button">
            <div id="login-button button"><p>Login</p></div>
            <div id="signup-button button"><p>Sign Up</p></div>
        </div>

        <div id="forgotpass"><a href="find-password.html">Forgot Password?</a></div>
        <div id="landing-page-link"><a href="../index.html">Back</a></div>
    </div>
</body>

<footer>

</footer>

<script src="../js/index.js"></script>

</html>
